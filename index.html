<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メダカの餌データベース</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      margin: 16px;
      text-align: center;
    }

    h1{
      margin: 0 0 10px;
      text-align: center;
    }

    .info-wrap{
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: stretch;
      margin: 12px auto;
      max-width: 900px;
    }

    .info-box{
      width: 360px;
      border: 1px solid #ddd;
      background: #fafafa;
      box-sizing: border-box;
      padding: 10px 12px;
      text-align: center;
    }

    .info-title{
      font-size: 13px;
      font-weight: 700;
      line-height: 1.6;
      margin: 0;
    }

    .info-body{
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.6;
      color: #333;
    }

    .guide-link-wrap{
      margin: 8px auto 10px;
      max-width: 520px;
    }

    .guide-link{
      display: block;
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #f2b6cf;
      background: #ffe6f1;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: #000;
      box-sizing: border-box;
    }

    .guide-link:active{
      opacity: 0.85;
    }

    #sort-status{
      margin: 12px auto;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 13px;
      max-width: 520px;
      display: flex;
      align-items: stretch;
      height: 42px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #sort-title{
      padding: 8px 12px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
    }

    #sort-text{
      flex: 1 1 auto;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: normal;
      word-break: break-word;
      text-align: center;
      box-sizing: border-box;
    }

    table{
      border-collapse: collapse;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      font-size: 14px;
    }

    th, td{
      border: 1px solid #ccc;
      padding: 6px 8px;
      white-space: nowrap;
      text-align: center;
    }

    th{
      background-color: #f2f2f2;
      cursor: pointer;
      user-select: none;
    }

    #table-body tr:nth-child(even) td{
      background: #fafafa;
    }

    th.active-sort{
      background-color: #ffd1e3;
    }
    td.active-col{
      background-color: #ffe1ee !important;
    }

    @media (max-width: 820px){
      .info-wrap{
        flex-direction: column;
        align-items: center;
      }
      .info-box{
        width: 100%;
      }
      #sort-status{
        max-width: 100%;
      }
      .guide-link-wrap{
        max-width: 100%;
      }
    }

    #search-wrap{
      margin: 10px auto 14px;
      max-width: 520px;
      border: 1px solid #8fc9f6;
      background: #e9f6ff;
      box-sizing: border-box;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    #filter-wrap{
      margin: 10px auto 14px;
      max-width: 520px;
      border: 1px solid #8fc9f6;
      background: #e9f6ff;
      box-sizing: border-box;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    #table-collapsible{
      max-width: 1100px;
      margin: 0 auto;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    #data-table{
      width: max-content;
      min-width: 100%;
      font-size: 12px;
    }

    #data-table th,
    #data-table td{
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ===== ヘッダー固定（追加） ===== */
    #data-table thead th{
      position: sticky;
      top: 0;
      background: #f2f2f2;
      z-index: 5;
    }

    #table-body tr:nth-child(odd) td:nth-child(1){
      background: #f2f2f2 !important;
    }
    #table-body tr:nth-child(even) td:nth-child(1){
      background: #e9e9e9 !important;
    }
  </style>
</head>
<body>
