<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メダカの餌一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      margin: 16px;
    }

    h1 { margin: 0 0 10px; }

    table { border-collapse: collapse; width: 100%; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; white-space: nowrap; text-align: left; }
    th { background-color: #f2f2f2; cursor: pointer; user-select: none; }

    #sort-status {
      margin: 10px 0 12px;
      padding: 8px 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 13px;
    }

    /* ===== 列ハイライト（ソート列だけピンク） ===== */
    th.active-sort {
      background-color: #ffd1e3;
    }
    td.active-col {
      background-color: #ffe1ee;
    }

    /* ===== 説明欄（details）固定サイズ：2枠を完全一致・色は薄グレー ===== */
    :root{
      --infoBoxH: 120px;   /* ←枠の高さ（必要ならここだけ調整） */
    }

    .info-wrap{
      display: flex;
      gap: 12px;
      align-items: stretch;
      margin: 8px 0 10px;
    }

    details.info-box{
      flex: 0 0 auto;
      width: 360px;
      height: var(--infoBoxH);
      border: 1px solid #ddd;
      background: #fafafa;
      overflow: auto;
      box-sizing: border-box;
    }

    details.info-box > summary{
      cursor: pointer;
      user-select: none;
      padding: 10px 12px;
      font-weight: 700;
      background: #f2f2f2;
      border-bottom: 1px solid #ddd;
      list-style: none;
    }

    details.info-box > summary::-webkit-details-marker{
      margin-right: 6px;
    }

    .info-body{
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.6;
      color: #333;
    }

    @media (max-width: 820px){
      .info-wrap{ flex-direction: column; }
      details.info-box{ width: 100%; }
    }
  </style>
</head>
<body>

<h1>メダカの餌一覧</h1>

<div class="info-wrap">
  <details class="info-box">
    <summary>使い方（開く）</summary>
    <div class="info-body">
      この表は、列の見出しを押すと項目ごとに並び替えができます。<br>
      ※この表の数値は、メーカー発表を参考にしています。「メーカー公式の表示もあわせてご確認ください」
    </div>
  </details>

  <details class="info-box">
    <summary>分類について（開く）</summary>
    <div class="info-body">
      ・基本となる餌：日常的に与えることを想定した餌<br>
      ・産卵：産卵・繁殖を目的として分類されている餌<br>
      ・育成：針子〜稚魚など、成長段階に合わせて使う餌<br>
      ・機能：色揚げ・消化・メンテナンスなど、特定の目的に合わせて使う餌<br>
      ・補助：補助的な用途を想定した餌
    </div>
  </details>
</div>

<div id="sort-status">現在：初期（未ソート）</div>

<table id="data-table">
  <thead>
    <tr>
      <th data-key="餌名" data-type="reset">餌名</th>
      <th data-key="メーカー" data-type="reset">メーカー</th>
      <th data-key="分類" data-type="cat">分類</th>
      <th data-key="粗蛋白" data-type="num">粗蛋白</th>
      <th data-key="粗脂肪" data-type="num">粗脂肪</th>
      <th data-key="粗繊維" data-type="num">粗繊維</th>
      <th data-key="粗灰分" data-type="num">粗灰分</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<script>
/* ===== 安全・表示確定バージョンの読込方式に統一（GitHub Pages絶対URL） ===== */
const CSV_PATH = "https://tabugon-medaka.github.io/medaka-feed-list/deta.csv";

/* ===== 基本ユーティリティ ===== */
function toNumber(v) {
  if (v === null || v === undefined) return "";
  const s = String(v).trim();
  if (s === "") return "";
  const n = Number(s);
  return Number.isNaN(n) ? "" : n;
}
function formatPercent(v) {
  if (v === null || v === undefined || v === "") return "";
  const n = Number(v);
  if (Number.isNaN(n)) return "";
  return n.toString() + "%";
}

/* 重要：CSVは「カンマだけで区切れる前提」 */
function parseCSVLine(line) {
  return line.split(",").map(x => x.trim());
}

async function loadCSV(path) {
  const res = await fetch(path, { cache: "no-store" });
  if (!res.ok) throw new Error("CSVが読み込めません: " + res.status);

  const text = await res.text();
  const lines = text.replace(/\r\n/g,"\n").replace(/\r/g,"\n")
                    .split("\n").filter(l => l.trim() !== "");

  const header = parseCSVLine(lines[0]);
  const rows = [];

  for (let i = 1; i < lines.length; i++) {
    const cols = parseCSVLine(lines[i]);
    const row = {};
    header.forEach((h, idx) => row[h] = (cols[idx] ?? ""));

    row["粗蛋白"] = toNumber(row["粗蛋白"]);
    row["粗脂肪"] = toNumber(row["粗脂肪"]);
    row["粗繊維"] = toNumber(row["粗繊維"]);
    row["粗灰分"] = toNumber(row["粗灰分"]);
    rows.push(row);
  }
  return rows;
}

/* ===== 描画 ===== */
function renderTable(rows) {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";
  for (const row of rows) {
    const tr = document.createElement("tr");
    const cells = [
      row["餌名"], row["メーカー"], row["分類"],
      formatPercent(row["粗蛋白"]),
      formatPercent(row["粗脂肪"]),
      formatPercent(row["粗繊維"]),
      formatPercent(row["粗灰分"]),
    ];
    for (const v of cells) {
      const td = document.createElement("td");
      td.textContent = (v ?? "").toString();
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
}

/* ===== 分類ソート（3回＋初期） ===== */
const CATEGORY_CYCLES = [
  ["主食","産卵","育成","機能","補助"], // 1回目
  ["産卵","育成","機能","補助","主食"], // 2回目
  ["育成","機能","補助","主食","産卵"]  // 3回目
];
function categoryRank(name, step) {
  const order = CATEGORY_CYCLES[step - 1];
  const idx = order.indexOf(String(name ?? ""));
  return idx === -1 ? 999 : idx;
}

/* ===== 成分ソート用：分類まとまり（固定） ===== */
const CATEGORY_ORDER_FOR_GROUP = ["主食","産卵","育成","機能","補助"];
function categoryRankForGroup(name) {
  const idx = CATEGORY_ORDER_FOR_GROUP.indexOf(String(name ?? ""));
  return idx === -1 ? 999 : idx;
}

/* ===== ソート基盤 ===== */
let ORIGINAL_ROWS = [], VIEW_ROWS = [], ORIGINAL_INDEX = new Map();
const SORT_STATE = { key: null, step: 0, type: null };

function updateSortStatus() {
  const el = document.getElementById("sort-status");
  if (!SORT_STATE.key || SORT_STATE.step === 0) {
    el.textContent = "現在：初期（未ソート）";
    return;
  }
  if (SORT_STATE.type === "cat") {
    el.textContent = "現在：分類";
    return;
  }
  if (SORT_STATE.type === "num") {
    if (SORT_STATE.step === 1) el.textContent = `現在：${SORT_STATE.key} / 高い順`;
    else if (SORT_STATE.step === 2) el.textContent = `現在：${SORT_STATE.key} / 低い順`;
    else if (SORT_STATE.step === 3) el.textContent = `現在：${SORT_STATE.key} / メーカー別 / 高い順`;
    else if (SORT_STATE.step === 4) el.textContent = `現在：${SORT_STATE.key} / 分類別 / 高い順`;
    return;
  }
}

/* ===== 列ハイライト ===== */
function clearColumnHighlight() {
  document.querySelectorAll("th[data-key]").forEach(th => th.classList.remove("active-sort"));
  document.querySelectorAll("#table-body td").forEach(td => td.classList.remove("active-col"));
}

function updateColumnHighlight() {
  clearColumnHighlight();
  if (!SORT_STATE.key || SORT_STATE.step === 0) return;

  const th = document.querySelector(`th[data-key="${SORT_STATE.key}"]`);
  if (!th) return;

  th.classList.add("active-sort");
  const colIndex = Array.from(th.parentElement.children).indexOf(th);

  const rows = document.querySelectorAll("#table-body tr");
  rows.forEach(tr => {
    const td = tr.children[colIndex];
    if (td) td.classList.add("active-col");
  });
}

function resetToOriginal() {
  VIEW_ROWS = ORIGINAL_ROWS.slice();
  SORT_STATE.key = null; SORT_STATE.step = 0; SORT_STATE.type = null;
  renderTable(VIEW_ROWS);
  updateSortStatus();
  updateColumnHighlight();
}

function cmpNum(a, b, key) {
  const av = (a[key] === "" ? -Infinity : Number(a[key]));
  const bv = (b[key] === "" ? -Infinity : Number(b[key]));
  return av - bv;
}
function cmpMaker(a, b) {
  const av = (a["メーカー"] ?? "").toString();
  const bv = (b["メーカー"] ?? "").toString();
  if (av === "" && bv === "") return 0;
  if (av === "") return 1;
  if (bv === "") return -1;
  return av.localeCompare(bv, "ja");
}

function sortByKey(key, type) {
  if (type === "reset") { resetToOriginal(); return; }

  if (SORT_STATE.key === key) {
    if (type === "cat") SORT_STATE.step = (SORT_STATE.step + 1) % 4;      // 0→1→2→3→0
    else if (type === "num") SORT_STATE.step = (SORT_STATE.step + 1) % 5; // 0→1→2→3→4→0
  } else {
    SORT_STATE.key = key; SORT_STATE.type = type; SORT_STATE.step = 1;
  }

  if (SORT_STATE.step === 0) { resetToOriginal(); return; }

  const rows = ORIGINAL_ROWS.slice();
  rows.sort((a, b) => {
    let c = 0;

    if (type === "cat") {
      c = categoryRank(a["分類"], SORT_STATE.step) - categoryRank(b["分類"], SORT_STATE.step);
    } else if (type === "num") {
      if (SORT_STATE.step === 1) {
        c = -cmpNum(a, b, key);
      } else if (SORT_STATE.step === 2) {
        c =  cmpNum(a, b, key);
      } else if (SORT_STATE.step === 3) {
        c = cmpMaker(a, b);
        if (c === 0) c = -cmpNum(a, b, key);
      } else if (SORT_STATE.step === 4) {
        c = categoryRankForGroup(a["分類"]) - categoryRankForGroup(b["分類"]);
        if (c === 0) c = -cmpNum(a, b, key);
      }
    }

    if (c === 0) return (ORIGINAL_INDEX.get(a) ?? 0) - (ORIGINAL_INDEX.get(b) ?? 0);
    return c;
  });

  VIEW_ROWS = rows;
  renderTable(VIEW_ROWS);
  updateSortStatus();
  updateColumnHighlight();
}

function bindHeaderSort() {
  document.querySelectorAll("th[data-key]").forEach(th => {
    th.addEventListener("click", () => {
      sortByKey(th.getAttribute("data-key"), th.getAttribute("data-type"));
    });
  });
}

/* ===== 初期化 ===== */
(async () => {
  try{
    ORIGINAL_ROWS = await loadCSV(CSV_PATH);
    ORIGINAL_ROWS.forEach((r, i) => ORIGINAL_INDEX.set(r, i));
    VIEW_ROWS = ORIGINAL_ROWS.slice();
    renderTable(VIEW_ROWS);
    bindHeaderSort();
    updateSortStatus();
    updateColumnHighlight();
  }catch(e){
    const el = document.getElementById("sort-status");
    el.textContent = "現在：CSVの読み込みに失敗";
    console.error(e);
  }
})();
</script>
</body>
</html>
