<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メダカの餌データベース</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      margin: 16px;
      text-align: center; /* ページ全体センター */
    }

    h1{
      margin: 0 0 10px;
      text-align: center;
    }

    /* ===== 説明ブロック中央寄せ ===== */
    .info-wrap{
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: stretch;
      margin: 12px auto;
      max-width: 900px;
    }

    /* ===== 常設ボックス（スクロール無し） ===== */
    .info-box{
      width: 360px;
      border: 1px solid #ddd;
      background: #fafafa;
      box-sizing: border-box;
      padding: 10px 12px;
      text-align: center;
    }

    .info-title{
      font-size: 13px;
      font-weight: 700;
      line-height: 1.6;
      margin: 0;
    }

    .info-body{
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.6;
      color: #333;
    }

    .guide-link-wrap{
      margin: 8px auto 10px;
      max-width: 520px;
    }

    .guide-link{
      display: block;
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #f2b6cf;
      background: #ffe6f1;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: #000;
      box-sizing: border-box;
    }

    .guide-link:active{
      opacity: 0.85;
    }

    #sort-status{
      margin: 12px auto;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 13px;
      max-width: 520px;
      display: flex;
      align-items: stretch;
      height: 42px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #sort-title{
      padding: 8px 12px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
    }

    #sort-text{
      flex: 1 1 auto;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: normal;
      word-break: break-word;
      text-align: center;
      box-sizing: border-box;
    }

    table{
      border-collapse: collapse;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      font-size: 14px;
    }

    th, td{
      border: 1px solid #ccc;
      padding: 6px 8px;
      white-space: nowrap;
      text-align: center;
    }

    th{
      background-color: #f2f2f2;
      cursor: pointer;
      user-select: none;
    }

    #table-body tr:nth-child(even) td{
      background: #fafafa;
    }

    th.active-sort{
      background-color: #ffd1e3;
    }
    td.active-col{
      background-color: #ffe1ee !important;
    }

    @media (max-width: 820px){
      .info-wrap{
        flex-direction: column;
        align-items: center;
      }
      .info-box{
        width: 100%;
      }
      #sort-status{
        max-width: 100%;
      }
      .guide-link-wrap{
        max-width: 100%;
      }
    }

    #search-wrap{
      margin: 10px auto 14px;
      max-width: 520px;
      border: 1px solid #8fc9f6;
      background: #e9f6ff;
      box-sizing: border-box;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    #search-input{
      width: 320px;
      max-width: 100%;
      padding: 8px 10px;
      border: 1px solid #9fbad0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    #search-btn, #search-clear{
      padding: 8px 12px;
      border: 1px solid #9fbad0;
      background: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    #search-hint{
      width: 100%;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    #filter-wrap{
      margin: 10px auto 14px;
      max-width: 520px;
      border: 1px solid #8fc9f6;
      background: #e9f6ff;
      box-sizing: border-box;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    #filter-maker, #filter-cat{
      width: 220px;
      max-width: 100%;
      padding: 8px 10px;
      border: 1px solid #9fbad0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff;
    }
    #filter-reset{
      padding: 8px 12px;
      border: 1px solid #9fbad0;
      background: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    #filter-hint{
      width: 100%;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    #table-toggle-wrap{
      display:none;
      max-width: 520px;
      margin: 0 auto 10px;
    }
    #table-toggle-btn{
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    #result-count{
      margin: 8px auto 10px;
      max-width: 520px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    #table-collapsible{
      max-width: 1100px;
      margin: 0 auto;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    @media (max-width: 820px){
      #table-toggle-wrap{
        display:block;
      }
      #table-collapsible{
        overflow-x: auto;
        overflow-y: hidden;
        max-height: 0;
        opacity: 0;
        transition: max-height 260ms ease, opacity 260ms ease;
        will-change: max-height, opacity;
      }
      #table-collapsible.open{
        max-height: 3000px;
        opacity: 1;
        overflow-y: visible;
      }
    }

    #data-table td.name-tap{
      cursor: pointer;
    }
    #data-table td.name-tap:active{
      opacity: 0.85;
    }

    #data-table{
      width: max-content;
      min-width: 100%;
      font-size: 12px;
    }
    #data-table th,
    #data-table td{
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #data-table thead th{
      position: sticky;
      top: 0;
      background: #f2f2f2;
      z-index: 10;
    }

    #table-body tr:nth-child(odd) td:nth-child(1){
      background: #f2f2f2 !important;
    }
    #table-body tr:nth-child(even) td:nth-child(1){
      background: #e9e9e9 !important;
    }

    #sticky-head-wrap{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      display: none;
      pointer-events: none;
    }
    #sticky-head-inner{
      max-width: 1100px;
      margin: 0 auto;
      overflow: hidden;
      background: transparent;
    }
    #sticky-head-inner table{
      margin: 0 auto;
      border-collapse: collapse;
      width: max-content;
      min-width: 100%;
      font-size: 12px;
      pointer-events: none;
    }
    #sticky-head-inner th{
      border: 1px solid #ccc;
      padding: 6px 8px;
      white-space: nowrap;
      text-align: center;
      background-color: #f2f2f2;
      user-select: none;
    }
  </style>
</head>

<body>

<h1>メダカの餌データベース</h1>
<div>分類・成分・原材料を整理した比較ガイド</div>

<div class="guide-link-wrap">
  <a class="guide-link" href="https://tabugon-medaka.github.io/medaka-feed-list/feeds/how-to-use/">
    このページの使い方
  </a>
</div>

<div class="guide-link-wrap">
  <a class="guide-link" href="https://tabugon-medaka.github.io/medaka-feed-list/feeds/feed-categories/">
    各餌の分類ガイド
  </a>
</div>

<div class="guide-link-wrap">
  <a class="guide-link" href="https://tabugon-medaka.github.io/medaka-feed-list/feeds/feed-components.html">
    成分・原材料ガイド
  </a>
</div>

<div id="filter-wrap" aria-label="絞り込み">
  <select id="filter-maker" aria-label="メーカーで絞り込み">
    <option value="">メーカー（全て）</option>
  </select>
  <select id="filter-cat" aria-label="分類で絞り込み">
    <option value="">分類（全て）</option>
  </select>
  <button id="filter-reset" type="button">絞り込みリセット</button>
  <div id="filter-hint">※ メーカー・分類を選ぶと対象だけ表示されます（検索とも併用できます）。</div>
</div>

<div id="search-wrap" aria-label="検索">
  <input id="search-input" type="search" placeholder="検索（例：ライズ / GEX / 主食 / 50 など）" />
  <button id="search-btn" type="button">検索</button>
  <button id="search-clear" type="button">クリア</button>
  <div id="search-hint">※ 餌名・メーカー・分類・数値（%なし）を対象に部分一致で絞り込みます。</div>
</div>

<div id="sort-status" aria-label="ソート状況">
  <div id="sort-title">ソート状況</div>
  <div id="sort-text">初期（未ソート）</div>
</div>

<div id="table-toggle-wrap">
  <button id="table-toggle-btn" type="button" aria-expanded="false">一覧表を表示</button>
</div>
<div id="result-count"></div>

<div id="sticky-head-wrap" aria-hidden="true">
  <div id="sticky-head-inner"></div>
</div>

<div id="table-collapsible" aria-label="一覧表">
  <table id="data-table">
    <thead>
      <tr>
        <th data-key="餌名" data-type="reset">餌名</th>
        <th data-key="メーカー" data-type="reset">メーカー</th>
        <th data-key="分類" data-type="cat">分類</th>
        <th data-key="粗蛋白" data-type="num">粗蛋白</th>
        <th data-key="粗脂肪" data-type="num">粗脂肪</th>
        <th data-key="粗繊維" data-type="num">粗繊維</th>
        <th data-key="粗灰分" data-type="num">粗灰分</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
/* 省略なし：元コードと同一。変更箇所は updateStickyHeadVisibility の1行のみ */

function updateStickyHeadVisibility(){
  if (!STICKY_READY) return;

  const wrap = document.getElementById("sticky-head-wrap");
  const table = document.getElementById("data-table");
  if (!wrap || !table) return;

  if (MOBILE_MQ.matches && !isOpen){
    wrap.style.display = "none";
    return;
  }

  const tableRect = table.getBoundingClientRect();
  const headH = wrap.getBoundingClientRect().height || 0;

  const show = (tableRect.top <= 0) && (tableRect.bottom > 0);
  wrap.style.display = show ? "block" : "none";
}
</script>

</body>
</html>
