<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メダカの餌一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      margin: 16px;
      text-align: center; /* ★ ページ全体センター */
    }

    h1{
      margin: 0 0 10px;
      text-align: center;
    }

    /* ===== 説明ブロック中央寄せ ===== */
    .info-wrap{
      display: flex;
      justify-content: center;   /* ★ 横センター */
      gap: 12px;
      align-items: stretch;
      margin: 12px auto;
      max-width: 900px;
    }

    /* ===== details box ===== */
    :root{ --infoBoxH: 120px; }

    details.info-box{
      width: 360px;
      height: var(--infoBoxH);
      border: 1px solid #ddd;
      background: #fafafa;
      overflow: auto;
      box-sizing: border-box;
      text-align: left; /* ★ 中身は読みやすく左 */
    }

    details.info-box > summary{
      cursor: pointer;
      user-select: none;
      padding: 10px 12px;
      font-weight: 700;
      background: #f2f2f2;
      border-bottom: 1px solid #ddd;
      list-style: none;
      text-align: center;
    }

    .info-body{
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.6;
      color: #333;
    }

    /* ===== ソート状況表示：中央 ===== */
    #sort-status{
      margin: 12px auto;
      padding: 8px 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 13px;
      max-width: 420px;
      text-align: center;
    }

    /* ===== テーブル ===== */
    table{
      border-collapse: collapse;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;            /* ★ テーブル中央 */
      font-size: 14px;
    }

    th, td{
      border: 1px solid #ccc;
      padding: 6px 8px;
      white-space: nowrap;
      text-align: center;        /* ★ 全セルセンター */
    }

    th{
      background-color: #f2f2f2;
      cursor: pointer;
      user-select: none;
    }

    /* ===== 行の縞模様 ===== */
    #table-body tr:nth-child(even) td{
      background: #fafafa;
    }

    /* ===== 列ハイライト ===== */
    th.active-sort{
      background-color: #ffd1e3;
    }
    td.active-col{
      background-color: #ffe1ee !important;
    }

    /* ===== スマホ ===== */
    @media (max-width: 820px){
      .info-wrap{
        flex-direction: column;
        align-items: center;
      }
      details.info-box{
        width: 100%;
      }
    }
  </style>
</head>

<body>

<h1>メダカの餌一覧</h1>

<div class="info-wrap">
  <details class="info-box">
    <summary>使い方（開く）</summary>
    <div class="info-body">
      この表は、列の見出しを押すと項目ごとに並び替えができます。<br>
      ※数値はメーカー発表を参考にしています。公式情報もあわせてご確認ください。
    </div>
  </details>

  <details class="info-box">
    <summary>分類について（開く）</summary>
    <div class="info-body">
      ・主食：日常的に与える餌<br>
      ・産卵：産卵・繁殖向け<br>
      ・育成：針子〜稚魚向け<br>
      ・機能：色揚げ・消化・調整<br>
      ・補助：補助的用途
    </div>
  </details>
</div>

<div id="sort-status">現在：初期（未ソート）</div>

<table id="data-table">
  <thead>
    <tr>
      <th data-key="餌名" data-type="reset">餌名</th>
      <th data-key="メーカー" data-type="reset">メーカー</th>
      <th data-key="分類" data-type="cat">分類</th>
      <th data-key="粗蛋白" data-type="num">粗蛋白</th>
      <th data-key="粗脂肪" data-type="num">粗脂肪</th>
      <th data-key="粗繊維" data-type="num">粗繊維</th>
      <th data-key="粗灰分" data-type="num">粗灰分</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

</body>
</html>
