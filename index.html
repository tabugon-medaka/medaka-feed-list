<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メダカの餌一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      margin: 16px;
      text-align: center;
      line-height: 1.6;
    }

    h1{
      margin: 0 0 10px;
      text-align: center;
    }

    /* ===== 情報ブロック ===== */
    .info-wrap{
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: stretch;
      margin: 12px auto;
      max-width: 900px;
      flex-wrap: wrap;
    }

    .info-box{
      width: 360px;
      border: 1px solid #ddd;
      border-radius: 12px; /* 角丸 */
      background: #fafafa;
      box-sizing: border-box;
      padding: 10px 12px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .info-box:hover{
      background: #f0f0f0;
    }

    .info-title{
      font-size: 13px;
      font-weight: 700;
      margin: 0;
    }

    .info-body{
      margin-top: 10px;
      font-size: 13px;
      color: #333;
      display: none; /* 折りたたみ */
      text-align: left;
    }

    /* ===== ソート状況 ===== */
    #sort-status{
      margin: 12px auto;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 13px;
      max-width: 520px;
      display: flex;
      align-items: stretch;
      height: 42px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #sort-title{
      padding: 8px 12px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
    }

    #sort-text{
      flex: 1 1 auto;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
    }

    /* ===== 検索UI ===== */
    #search-wrap{
      margin: 10px auto 14px;
      max-width: 520px;
      border: 1px solid #ddd;
      background: #fafafa;
      box-sizing: border-box;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    #search-input{
      width: 320px;
      max-width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    #search-btn, #search-clear{
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    #search-hint{
      width: 100%;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    /* ===== テーブル ===== */
    #table-collapsible{
      max-width: 1100px;
      margin: 0 auto;
      overflow-x: auto;  
      -webkit-overflow-scrolling: touch;
    }

    table{
      border-collapse: collapse;
      font-size: 12px;
      width: max-content;
      min-width: 100%;
    }
    th, td{
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 12px;
    }

    th{
      background-color: #f2f2f2;
      cursor: pointer;
    }

    #table-body tr:nth-child(odd) td:nth-child(1){
      background: #f2f2f2 !important;
    }
    #table-body tr:nth-child(even) td:nth-child(1){
      background: #e9e9e9 !important;
    }

    #table-body td.name-tap{
      cursor: pointer;
    }
    #table-body td.name-tap:active{
      opacity: 0.85;
    }

    /* ===== スマホ対応 ===== */
    @media (max-width: 820px){
      .info-wrap{
        flex-direction: column;
        align-items: center;
      }
      .info-box{
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>メダカの餌一覧</h1>

<div class="info-wrap">
  <div class="info-box" onclick="this.querySelector('.info-body').classList.toggle('open'); this.querySelector('.info-body').style.display=(this.querySelector('.info-body').classList.contains('open')?'block':'none')">
    <div class="info-title">使い方ガイド</div>
    <div class="info-body">
      この表は、列の見出しを押すと項目ごとに並び替えができます。<br>
      ※数値はメーカー発表を参考にしています。公式情報もあわせてご確認ください。
    </div>
  </div>

  <div class="info-box" onclick="this.querySelector('.info-body').classList.toggle('open'); this.querySelector('.info-body').style.display=(this.querySelector('.info-body').classList.contains('open')?'block':'none')">
    <div class="info-title">分類について</div>
    <div class="info-body">
      ・主食：日常的に与える餌<br>
      ・産卵：産卵・繁殖向け<br>
      ・育成：針子〜稚魚向け<br>
      ・機能：色揚げ・消化・調整<br>
      ・補助：補助的用途
    </div>
  </div>
</div>

<div id="sort-status" aria-label="ソート状況">
  <div id="sort-title">ソート状況</div>
  <div id="sort-text">初期（未ソート）</div>
</div>

<div id="search-wrap">
  <input id="search-input" type="search" placeholder="検索（例：ライズ / GEX / 主食 / 50 など）" />
  <button id="search-btn" type="button">検索</button>
  <button id="search-clear" type="button">クリア</button>
  <div id="search-hint">※ 餌名・メーカー・分類・数値（%なし）を対象に部分一致で絞り込みます。</div>
</div>

<div id="table-toggle-wrap">
  <button id="table-toggle-btn" type="button" aria-expanded="false">一覧表を表示</button>
</div>
<div id="result-count"></div>

<div id="table-collapsible">
  <table id="data-table">
    <thead>
      <tr>
        <th data-key="餌名" data-type="reset">餌名</th>
        <th data-key="メーカー" data-type="reset">メーカー</th>
        <th data-key="分類" data-type="cat">分類</th>
        <th data-key="粗蛋白" data-type="num">粗蛋白</th>
        <th data-key="粗脂肪" data-type="num">粗脂肪</th>
        <th data-key="粗繊維" data-type="num">粗繊維</th>
        <th data-key="粗灰分" data-type="num">粗灰分</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
// 既存のCSVロード・描画・検索・ソートはこのまま利用可能
</script>

</body>
</html>
